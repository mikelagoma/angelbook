<!doctype html>
<html>
<head>
  <title>Instant Search Tutorial</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <!-- IE < 10 support -->
  <!--[if lte IE 9]>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css">
  <link rel="stylesheet" type="text/css" href="bulma.css">
  <link rel="stylesheet" type="text/css" href="angelbook.css">

</head>
<body>

  <!-- INTERFACE -->
  <header>
    <div class="columns">
      <div class="column is-8 is-offset-2">
        <div id="search-input"></div>
        <div id="search-input-icon"></div>
      </div>
    </div>
  </header>

  <main>
<!--     <div id="left-column">
      <div id="category" class="facet"></div>
      <div id="brand" class="facet"></div>
      <div id="price" class="facet"></div>
      <div id="type" class="facet"></div>
    </div> -->
    <div class="container">
      <div class="columns">
        <div class="column">
          <div id="right-column">
            <div id="stats"></div>
            <div class="columns">
              <div class="column">
                <div id="hits"></div>
              </div>
            </div>
            <div id="pagination"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    Source Code on <a href="https://github.com/algolia/examples/blob/master/instant-search/instantsearch.js">Github</a> -
    Powered by <a href="https://www.algolia.com">Algolia</a> - Data from <a href="https://developer.bestbuy.com">Best Buy</a>
  </footer>
  <!-- /INTERFACE -->

  <!-- TEMPLATES -->
  <script type="text/html" id="hit-template">
<!--     <div class="hit">
      <div class="hit-image">
        <img src="{{image_url}}" alt="{{name}}">
      </div>
      <div class="hit-content">
        <h3 class="hit-price">${{price}}</h3>
        <h2 class="hit-name">{{{_highlightResult.full_name.value}}}</h2>
        <p class="hit-description">{{{_highlightResult.description.value}}}</p>
        <h2>Age: {{{age}}}</h2>
      </div>
    </div> -->

    <a href="{{website_url}}">
      <div class="hit card">
        <div class="hit-img card-image">
          <figure class="image is-square">
            <img src="{{image_url}}" alt="{{name}}">
          </figure>
        </div>
        <div class="hit-content">
          <h2 class="hit-name">{{{_highlightResult.full_name.value}}}</h2>
          <h2 class="hit-city">{{{city}}}</h2>
          <h2>Age: {{{age}}}</h2>
        </div>
      </div>
    </a>
 
  </script>

  <script type="text/html" id="no-results-template">
    <div id="no-results-message">
      <p>We didn't find any results for the search <em>"{{query}}"</em>.</p>
      <a href="." class='clear-all'>Clear search</a>
    </div>
  </script>
  <!-- /TEMPLATES -->

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script>
  <script src="search-simplified.js"></script>
  <!-- /SCRIPTS -->
</body>
</html>
